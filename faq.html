<div class="wrap">
    <div include-html="header.html"></div>
    <div class="container">
        <div class="inner">
            <h1>고객센터</h1>
            <div class="snb">
                <ul>
                    <li class="selected"><a href=faq.html">고객 의견 접수</a></li>
                    <li><a href="event.html">이벤트</a></li>
                </ul>
            </div>
            <div class="content">
                <h2>고객센터</h2>
                <h3>고객 의견 접수</h3>
                <div class="depth">
                    <span>고객센터</span></span>&nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp;</span></span>고객 의견 접수</span>
                </div>
                <p style="margin:10px">전화 및 홈페이지를 통해 들어온 소비자 의견, 클레임은 관련부서에 전달되어 적극적으로 반영하고 있습니다.</p>
                <div class="cont-customer">
                    <div>
                        <input type="radio" id="suggest" name="type" value="제안하기" >
                        <label for="suggest">제안하기</label>
                        <input type="radio" id="claim" name="type" value="불만접수" placeholder="작성자 이름">
                        <label for="claim">불만접수</label>
                    </div>
                    <div>
                        <label for="question-select">문의종류 : </label>
                        <select name="qustion" id="question-select">
                            <option value="제품문의">제품문의</option>
                            <option value="채용문의">채용문의</option>
                            <option value="기타문의">기타문의</option>
                        </select>
                    </div> 
                    <div>    
                        <input type="text" name="writer" placeholder="작성자 이름" maxlength=10 minlength=1 autofocus>
                    </div>
                    <div>    
                        <input type="password" name="password" placeholder="비밀번호" maxlength=10  minlength=1>
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="이메일 주소" maxlength=30 minlength=1>
                    </div>
                    <div>
                        <input type="text" name="title" placeholder="제목을 입력하세요." maxlength=50 >
                    </div>
                    <div>
                        <textarea name="content" id="customer-content" cols="80" rows="30" placeholder="내용을 입력하세요." minlength=10></textarea>
                    </div>
                    <button type="insert">보내기</button>
                </div>
            </div>
        </div>
    </div>
